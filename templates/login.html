{% extends "layout.html" %} {% block content %}
<div class="flex justify-center items-center h-screen bg-blue-50">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-96">
    <div class="flex justify-center mb-4">
      <img
        src="https://img.icons8.com/ios-filled/50/4a90e2/user.png"
        alt="login icon"
        class="w-12 h-12"
      />
    </div>
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>

    <form method="POST" class="space-y-4">
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
      />

      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
      />

      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md transition"
      >
        Login
      </button>
    </form>

    <p class="text-center text-gray-500 mt-4 text-sm">
      
    <!-- Donâ€™t have an account? <a href="/register" class="text-blue-500 hover:underline">Register</a>-->
    </p>
  </div>
</div>
{% endblock %}
