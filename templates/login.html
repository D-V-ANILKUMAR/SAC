<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Student Association</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-card {
        background: #fff;
        border-radius: 2rem;
        padding: 3rem 2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 360px;
      }

      .login-card h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 2rem;
        color: #1f3a93;
      }

      .login-card form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .login-card input {
        padding: 0.8rem 1rem;
        border-radius: 1rem;
        border: 1px solid #ccc;
        font-size: 1rem;
        outline: none;
        transition: 0.3s all ease;
      }

      .login-card input:focus {
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.4);
      }

      .login-card .email-input {
        background: #cce4ff;
        color: #1a3d7c;
      }

      .login-card .password-input {
        background: #d4f4dd;
        color: #1b4d2c;
      }

      .login-card button {
        padding: 0.8rem;
        border-radius: 1rem;
        border: none;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(to right, #4a90e2, #357ab8);
        cursor: pointer;
        transition: 0.3s all ease;
      }

      .login-card button:hover {
        transform: translateY(-2px);
        background: linear-gradient(to right, #357ab8, #2a5d8f);
      }

      /* Flash messages */
      .flash {
        list-style: none;
        padding: 1rem;
        margin-bottom: 1.5rem;
        background: #fffae6;
        border-left: 4px solid #ffd700;
        border-radius: 8px;
        color: #333;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="flash">
        {% for m in messages %}
        <li>{{ m }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}

      <!-- Login Form -->
      <h2>Login</h2>
      <form method="POST">
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="email-input"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="password-input"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
