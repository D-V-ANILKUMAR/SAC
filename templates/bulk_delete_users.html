<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bulk Delete Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background-color: #f4f6f8;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding-top: 50px;
      }
      .container {
        max-width: 650px;
      }
      .card {
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        font-weight: 600;
      }
      textarea {
        height: 200px;
        border-radius: 8px;
        padding: 10px;
        resize: vertical;
      }
      .btn-danger {
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 500;
      }
      .btn-secondary {
        border-radius: 8px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- SweetAlert popups -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <script>
        {% for category, message in messages %}
          Swal.fire({
            icon: "{{ 'success' if category=='success' else 'error' if category=='danger' else 'info' }}",
            title: "{{ message }}",
            showConfirmButton: true,
            timer: 4000
          });
        {% endfor %}
      </script>
      {% endif %} {% endwith %}

      <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0">Bulk Delete Users</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="emails" class="form-label">
                Enter Gmail addresses (comma or newline separated)
              </label>
              <textarea
                name="emails"
                id="emails"
                class="form-control"
                placeholder="user1@gmail.com, user2@gmail.com"
              ></textarea>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-danger">Delete Users</button>
              <a href="{{ url_for('admin_home') }}" class="btn btn-secondary"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
